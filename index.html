<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>Focus Timer 2.0</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>

</head>
<body>
  <div id="app" class="flex">

    <div class="timer-wrap">
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      
      <section id="controls">
        <button>
          <img 
            data-action="playTimer" src="./assets/play.svg" alt="ícone de play">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button>
          <img data-action="stopTimer" src="./assets/stop.svg" alt="ícone de stop">
          <span class="sr-only">Parar e resetar contador</span>
        </button>
        <button>
          <img data-action="plusFiveMinutes" src="./assets/plus.svg" alt="íconde de sinal de mais">
          <span class="sr-only">Aumenta cinco minutos do tempo do timer</span>
        </button>
        <button>
          <img data-action="minusFiveMinutes" src="./assets/minus.svg" alt="ícone de sinal de menos">
          <span class="sr-only">Diminui cinco minutos do tempo do timer</span>
        </button>
      </section>
    </div>

    <section id="sounds">
      <button id="forestCard" data-action="forestSound">
        <img src="./assets/card01.svg" alt="">
        <img class="secondary" src="./assets/card01-white.svg" alt="ícone de árvore">
        <span class="sr-only">inicia ou para o som de floresta</span>
      </button>
      <button id="rainCard" data-action="rainSound">
        <img src="./assets/card02.svg" alt="">
        <img class="secondary" src="./assets/card02-white.svg" alt="ícone de nuvem saindo chuva">
        <span class="sr-only">inicia ou para o som de chuva</span>
      </button>
      <button id="coffeeCard" data-action="coffeeSound">
        <img src="./assets/card03.svg" alt="">
        <img class="secondary" src="./assets/card03-white.svg" alt="ícone de tenda para venda">
        <span class="sr-only">inicia ou para o som de cafeteria</span>
      </button>
      <button id="firecampCard" data-action="firecampSound">
        <img src="./assets/card04.svg" alt="">
        <img class="secondary" src="./assets/card04-white.svg" alt="ícone de um fogo">
        <span class="sr-only">inicia ou para o som de fogueira</span>
      </button>
    </section>
    
  </div>
</body>
</html>
